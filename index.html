<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css forms</title>
	<link rel="stylesheet" type="text/css" href="./index.css" />
</head>
<body>
	<h1>hola</h1>
	<div class="modal-shadow">
		<div class="modal__content">

			<!-- ============================================== -->
			<!-- | 									header 									  | -->
			<!-- ============================================== -->
			<div class="modal__header">
				<div class="header-title">
					<h1>Formulario</h1>
				</div>
				<hr class="modal__header-hr">
			</div>

			<!-- ============================================== -->
			<!-- | 									body 									    | -->
			<!-- ============================================== -->
			<div class="modal__body">

				<!-- formulario de ejemplo, dentro del modal__body puede ir cualquier cosa -->
				<form>

					<!-- normal input -->
					<div class="field">
						<label for="name">Nombre:</label>
						<input type="text" placeholder="nombre" name="name">
					</div>

					<!-- select -->
					<div class="field">
						<label for="nombre">Seleccionar:</label>
						<select name="" id="nombre">
							<option value="">1</option>
							<option value="">2</option>
							<option value="">3</option>
							<option value="">4</option>
							<option value="">5</option>
						</select>
					</div>

					<!-- textarea -->
					<div class="field">
						<label for="mensaje">Mensaje:</label>
						<textarea placeholder="mensaje" name="mensaje" id="mensaje"></textarea>
					</div>

					<!-- checkboxs -->
					<div class="field">
						<label>Selecciona todas las tecnologías que sepas</label>
							<label for="html" class="input-checkbox">
								<input id="html" type="checkbox" value="html" checked>
								html
							</label>

							<label for="javascript" class="input-checkbox">
								<input id="javascript" type="checkbox" value="javascript">
								javascript
							</label>

							<label for="css" class="input-checkbox">
								<input id="css" type="checkbox" value="css">
								css
							</label>
					</div>

					<!-- input radio -->
					<div class="field">
						<label>Seleccionar género:</label>
							<label for="femenino" class="input-radio">
								<input id="femenino" type="radio" value="femenino" name="gender" checked>
								femenino
							</label>

							<label for="masculino" class="input-radio">
								<input id="masculino" type="radio" value="masculino" name="gender">
								masculino
							</label>
					</div>

					<!-- input range -->
					<div class="field">
						<label for="range" class="input-range">
							Cuantas cosas vas a querer:
							<input type="range" id="range" name="range" min="1" max="10">
						</label>
					</div>

					<!-- input number -->
					<div class="field">
						<label for="cantidad">Cantidad</label>
						<input type="number" name="cantidad">
					</div>





				</form>
			</div>

			<!-- ============================================== -->
			<!-- | 									footer 									  | -->
			<!-- ============================================== -->
			<div class="modal__footer">
				<hr class="modal__footer-hr">
				<div class="footer-title">
					<h1>Aquí puede ir cualquier cosa</h1>
				</div>
			</div>
		</div>
	</div>
	<script>
		// little scripts for functionalities
		const putRangeTooltip = ({target}, container) => {
			const { value } = target;
			const toolTip = container.querySelector('.input-range-toolTip');
			if(toolTip){
				toolTip.textContent = value;
			}else{
					const div = document.createElement('div');
					div.classList.add('input-range-toolTip');
					div.textContent = value;
					container.append(div);
			}

		}

		const inputContainerRanges = [...document.querySelectorAll('.input-range')];
		inputContainerRanges.forEach( container => {
			const input = container.querySelector('input[type=range]');
			input.addEventListener('input', (ev) => putRangeTooltip(ev, container));
		})


	</script>
	<script src="./index.js"></script>
</body>
</html>
